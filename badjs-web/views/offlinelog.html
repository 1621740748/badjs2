<%=include('./common/commonLinks.html')(it, opt)%>
<%=include('./common/header.html')(it, opt)%>

<main id="content" role="main" class="autoBottom">
    <div class="wrap">
        <!--<%=include('./common/leftSide.html')(it, opt)%>-->
        <div class="mid-side">
            <div class="main-mid">
                <table class="main-table">
                    <thead>
                        <tr>
                            <th class="td-1 active">#</th>
                            <th class="td-2 active">Time</th>
                            <th class="td-3 active">Information</th>
                            <th class="td-4 active">uin</th>
                            <th class="td-5 active">ip</th>
                            <th class="td-6 active">Agent</th>
                            <th class="td-7 active">
                                Source
                            </th>
                            <th class="td-8 active">Version</th>
                        </tr>
                    </thead>
                    <tbody id="log-table">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="right-side">
            <section>
                <div class="log-select">
                    <select  class="form-control " data-event-change="selectBusiness" id="select-business">
                        <option value="-1">-- 请选择项目 --</option>

                        <%  for(var i = 0 ; i < it.items.length ;i ++){
                            var itemOne = it.items[i];

                        %>
                        <option value="<%=itemOne.id%>"> (id=<%=itemOne.id%>) <%=itemOne.name%></option>
                        <%}%>
                    </select>
                </div>
                <div class="clear"></div>
            </section>
            <section>
                <a href="javascript:;" data-event-click="configOfflineMonitor">设置离线日志自动拉取</a>
                <div class="clear"></div>
            </section>
            <section>
                <div class="log-select">
                    <select disabled  class="form-control " data-event-change="selectOfflineLogs" id="select-offline-logs">
                        <option value="-1">-- 选择日志 --</option>

                    </select>
                </div>
                <div class="clear"></div>
            </section>

            <section>
                <p class="setting-title">消息类型
                <ul class="setting-msg offline-type">
                    <li class="msg-error" data-event-click="errorTypeClick">error</li>
                    <li class="msg-log" data-event-click="logTypeClick">log</li>
                    <li class="msg-debug" data-event-click="debugTypeClick">debug</li>
                    <li class="msg-offline" data-event-click="offlineTypeClick">offline</li>
                </ul>
                <div class="clear"></div>
            </section>
            <section>
                <p class="setting-title">包含关键词</p>
                <div class="keyword-ctn">
                    <input type="text" class="keyword-ipt" id="keyword-ipt" data-event-keyup="addKeyword"/><button class="keyword-btn" data-event-click="addKeyword">添加</button><button class="keyword-btn" data-event-click="removeKeywords">清空</button>
                    <div class="keyword-tag-ctn" id="keyword-group">
                    </div>
                </div>
            </section>
            <section>
                <p class="setting-title">排除关键词</p>
                <div class="keyword-ctn">
                    <input type="text" class="keyword-ipt" id="debar-ipt" data-event-keyup="addDebar"/><button class="keyword-btn" data-event-click="addDebar">添加</button><button class="keyword-btn" data-event-click="removeDebars">清空</button>
                    <div class="keyword-tag-ctn" id="debar-group">
                    </div>
                </div>
            </section>
            <section>
                <div class="setting-search" data-event-click="showLogs">查看日志</div>
                <div class="clear"></div>
            </section>

        </div>
    </div>
</main>



<%=include('./common/footer.html')(it)%>
<script>
    var systime = '<%=it.systime%>' - 0;
    var currentTime = new Date - 0;
    var diffTime = systime - currentTime;
</script>
<script src="/static/entry.offlinelog.js"></script>
</body>
</html>
